<div class="row-xl-12">
  <app-card cardTitle="Detalhes do culto" [options]="false" blockClass="table-border-style">
    <div class="row align-items-center text-center p-4">
      <div class="col-12 mb-3">
        <h1 class="display-4 text-primary fw-bold">{{ cult?.tema }}</h1>
      </div>
      <div class="col-12">
        <h5 class="text-muted"><i class="feather icon-user me-2"></i>{{ cult?.pregador }}</h5>
        <h5 class="text-muted"><i class="feather icon-calendar me-2"></i>{{ cult?.data | date: 'dd \'de\' MMMM \'de\' yyyy' }}</h5>
      </div>
    </div>
  </app-card>
</div>

<div class="row-xl-12">
    <app-card cardTitle="EstatÃ­sticas do Culto" [options]="false" blockClass="table-border-style">
      <div class="row">
        @for (card of cards; track card) {
          <div class="col-md-6 col-xl-3">
            <app-card [hidHeader]="true" cardClass="{{ card.background }} order-card">
              <h6 class="text-white">{{ card.title }}</h6>
              <h2 class="text-end text-white"
                ><i class="feather {{ card.icon }} float-start"></i><span>{{ card.number }}</span>
              </h2>
              <p class="m-b-0"
                >{{ card.text }}<span class="float-end">{{ card.no }}</span></p
              >
            </app-card>
          </div>
        }
      </div>
    </app-card>
  </div>
