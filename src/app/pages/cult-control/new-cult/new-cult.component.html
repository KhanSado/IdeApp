<div class="col-xl-12">
  <app-card cardTitle="Registrar novo culto" [options]="false" blockClass="table-border-style">
    <form [formGroup]="newCultForm" #formDir = "ngForm">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="tema">Tema do Culto</label>
          <input type="text" class="form-control" formControlName="tema" id="tema" placeholder="Tema do Culto" />
        </div>
      </div>
    
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputPregador">Pregador</label>
          <input type="text" class="form-control" formControlName="pregador" id="inputPregador" placeholder="Quem está trazendo a mensagem" />
        </div>
    
        <div class="form-group col-md-6">

          <label for="inputData">Data</label>
          <input type="date" class="form-control" formControlName="data" id="inputData" placeholder="Data do culto" />
        </div>
      </div>
    
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputReceptionTeam">Equipe de Recepção</label>
          <select id="inputReceptionTeam" class="form-control" formControlName="receptionTeam">
            <option value="" disabled selected>Selecione uma equipe</option>
            <option *ngFor="let receptionTeam of receptionTeamList" value="{{receptionTeam.id}}">{{ receptionTeam.name }}</option>
          </select>
        </div>

        <div class="form-group col-md-3">
          <label for="inputQtdAdultos">Número de Adultos Presentes</label>
          <input type="number" class="form-control" formControlName="qtdAdultos" id="inputQtdAdultos" placeholder="Quantidade de Adultos" />
        </div>
    
        <div class="form-group col-md-3">
          <label for="inputQtdCriancasAdolescentes" style="font-size: 0.656rem;">Número de Crianças e Adolescentes Presentes</label>
          <input type="number" class="form-control" formControlName="qtdCriancasAdolescentes" id="inputQtdCriancasAdolescentes" placeholder="Número de Crianças e Adolescentes" />
        </div>

      </div>

      <button (click)="registerCult()" class="btn btn-primary">Cadastrar</button>
    </form>
  </app-card>
</div>
